<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de URL de Imagen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    #logo {
      width: 32px;
      height: 32px;
    }
    #closeButton {
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 16px;
      line-height: 24px;
      text-align: center;
    }
    #closeButton:hover {
      background: #cc0000;
    }
    .divider {
      border-bottom: 1px solid #ddd;
      margin: 10px 0;
    }
    .content {
      flex: 1;
      padding: 10px;
      overflow-y: auto; /* Scroll vertical */
      overflow-x: hidden; /* Oculta el scroll horizontal */
      scrollbar-width: thin; /* Scroll fino (solo en navegadores compatibles) */
      scrollbar-color: #888 #f1f1f1; /* Color del scroll */
    }
    /* Estilos para el scroll en navegadores WebKit (Chrome, Safari) */
    .content::-webkit-scrollbar {
      width: 8px; /* Ancho del scroll */
    }
    .content::-webkit-scrollbar-track {
      background: #f1f1f1; /* Color de fondo del track */
    }
    .content::-webkit-scrollbar-thumb {
      background: #888; /* Color del thumb */
      border-radius: 4px; /* Bordes redondeados */
    }
    .content::-webkit-scrollbar-thumb:hover {
      background: #555; /* Color del thumb al pasar el mouse */
    }
    .url-container {
      margin-bottom: 20px;
    }
    .url-container label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .url-box {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
      word-wrap: break-word;
      overflow-wrap: break-word; /* Evita el desbordamiento horizontal */
    }
    #buyButton {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #buyButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="icon.png" alt="Logo de la extensión">
    <button id="closeButton" title="Cerrar panel">×</button>
  </header>
  <div class="divider"></div>
  <div class="content">
    <div class="url-container">
      <label for="urlBox">URL:</label>
      <div id="urlBox" class="url-box"></div>
    </div>
  </div>
  <div class="divider"></div>
  <button id="buyButton">Comprar</button>
  <script src="panel.js"></script>
</body>
</html>
