<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de URL de Imagen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css"></head>
<body>
  <header>
    <img id="logo" src="logo_no_text_white.png" alt="Logo de la extensión">
    <button id="closeButton" title="Cerrar panel">×</button>
  </header>
  <div class="content">
    <div class="header">
      <ul>
        <li><a href="#" id="webLink">Web</a></li>
        <li><a href="#" id="favoritesLink">Favoritos</a></li>
        <li><a href="#" id="inditexLink">Inditex</a></li>
      </ul>
    </div>
    <!-- Contenedor para la lista de productos -->
    <div class="product-list-container">
      <p class="productList" style="font-weight: bold; font-size: large;">Productos encontrados:</label>
      <div id="productList"></div>
    </div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
