<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de URL de Imagen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f9f9f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    #logo {
      width: 32px;
      height: 32px;
    }
    #closeButton {
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 16px;
      line-height: 24px;
      text-align: center;
    }
    #closeButton:hover {
      background: #cc0000;
    }
    .divider {
      border-bottom: 1px solid #ddd;
      margin: 10px 0;
    }
    .content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: thin;
      scrollbar-color: #888 #f1f1f1;
    }
    .content::-webkit-scrollbar {
      width: 8px;
    }
    .content::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .content::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .content::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .url-container {
      margin-bottom: 20px;
    }
    .url-container label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .url-box {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    #buyButton {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #buyButton:hover {
      background-color: #45a049;
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
    }
    .product-image {
      width: 80px;
      height: 80px;
      background-color: #eee;
      margin-right: 10px;
      border-radius: 4px;
      object-fit: cover;
    }
    .product-info {
      flex: 1;
    }
    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .product-price {
      color: #4CAF50;
      font-size: 14px;
    }
    .star-icon {
      cursor: pointer;
      font-size: 20px;
    }
    .header ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-around;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    .header ul li {
      padding: 10px;
    }
    .header ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .header ul li a:hover {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="icon.png" alt="Logo de la extensión">
    <button id="closeButton" title="Cerrar panel">×</button>
  </header>
  <div class="divider"></div>
  <div class="content">
    <div class="header">
      <ul>
        <li><a href="#" id="webLink">Web</a></li>
        <li><a href="#" id="favoritesLink">Favoritos</a></li>
        <li><a href="#" id="inditexLink">Inditex</a></li>
      </ul>
    </div>
    <!-- Contenedor para la lista de productos -->
    <div class="product-list-container">
      <label for="productList">Productos encontrados:</label>
      <div id="productList"></div>
    </div>
  </div>
  <div class="divider"></div>
  <button id="buyButton">Comprar</button>
  <script src="panel.js"></script>
</body>
</html>
